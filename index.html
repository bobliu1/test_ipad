<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>JS统计还可以输入多少字数，用于向输入者提示信息</p>
<script type="text/javascript" language="javascript">// <![CDATA[
function checktext(text)
{
    allValid = true;
    for (i = 0;  i < text.length;  i++)
    {
        if (text.charAt(i) != " ")
        {
            allValid = false;
            break;
        }
    }
    return allValid;
}

function gbcount(message,total,used,remain)
{
    var max;
    max = total.value;
    if (message.value.length > max) {
        message.value = message.value.substring(0,max);
        used.value = max;
        remain.value = 0;
        <!-- alert("留言不能超过 200 个字!");-->
        alert("不能超过"+total.value+"个字!");
    }
    else {
        used.value = message.value.length;
        remain.value = max - used.value;
    }
}
// ]]></script>
<style>

    * {padding:0; margin:0;}
    body, html {text-align:left; font-size:12px; line-height:150%; margin:0 auto; background:#fff; padding-top:20px;}
    fieldset {padding:10px; width:550px; margin:0 auto;}
    legend {font-size:14px; font-weight:bold;}
    .inputtext {border:none; background:#fff;}

</style>
<script src="http://common.cnblogs.com/script/jquery.js" type="text/javascript"></script>
<form action="SaveData.asp" method="post">
    <fieldset>
        <legend>请输入内容</legend>
        <textarea onkeydown="gbcount(this.form.Memo,this.form.total,this.form.used,this.form.remain);" onkeyup="gbcount(this.form.Memo,this.form.total,this.form.used,this.form.remain);" name="Memo" rows="10" cols="75"></textarea>
        <p>最多字数： <input class="inputtext" type="text" name="total" value="200" disabled="disabled" size="3" maxlength="4" /> 已用字数： <input class="inputtext" type="text" name="used" value="0" disabled="disabled" size="3" maxlength="4" /> 剩余字数： <input class="inputtext" type="text" name="remain" value="200" disabled="disabled" size="3" maxlength="4" /></p>
    </fieldset>
</form>
</body>
</html>
